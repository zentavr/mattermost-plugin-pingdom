name: Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Install Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.23'
          check-latest: true
          cache: true

      - name: Dist
        run: make dist
