name: release

on:
  push:
    tags:
      - 'v*'

concurrency: cut-release

env:
  GNUPGHOME: "${{ github.workspace }}/.gnupg"
  GPG_AGENT_INFO: ""

jobs:
  release:
    runs-on: self-hosted

    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      tag_name: ${{ steps.tag.outputs.tag_name }}

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.20'
          check-latest: true

      - name: Set tag output
        id: tag
        run: echo "tag_name=${GITHUB_REF#refs/*/}" >> "$GITHUB_OUTPUT"

      - name: Prepare GNUPGHOME
        run: |
          # Only run if GNUPGHOME is set and not empty
          if [ -n "$GNUPGHOME" ]; then
            # Check if the directory does not exist
            if [ ! -d "$GNUPGHOME" ]; then
              echo "Creating $GNUPGHOME directory..."
              mkdir -p "$GNUPGHOME"
              chmod 700 "$GNUPGHOME"
              echo "Directory $GNUPGHOME created with permissions 700."
            else
              echo "Directory $GNUPGHOME already exists."
            fi
          else
            echo "GNUPGHOME is not set or is empty; skipping creation."
          fi

          # Ensure GPG can use the passphrase from the environment
          echo "pinentry-mode loopback" >> "$GNUPGHOME"/gpg.conf
          echo "trust-model always" >> "$GNUPGHOME"/gpg.conf

          echo "batch" > "$GNUPGHOME/gpg-agent.conf"
          echo "allow-loopback-pinentry" >> "$GNUPGHOME"/gpg-agent.conf
          if [ -n "$GNUPGHOME" ]; then
            echo "homedir ${GNUPGHOME}" >> "$GNUPGHOME"/gpg-agent.conf
          fi
          echo "disable-ssh-support" >> "$GNUPGHOME"/gpg-agent.conf

          echo "=== gpg-agent.conf ==="
          cat "$GNUPGHOME"/gpg-agent.conf
          echo "=== gpg.conf ==="
          "$GNUPGHOME"/gpg.conf

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v6.2.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          trust_level: 5

